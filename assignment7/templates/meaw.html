<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meaw</title>

        <script language ="JavaScript">
        function Signupcheck()
            {
                fname = document.signup.txt_fname.value;
                if(fname.length == "")
                {
                    alert("กรุณากรอกชื่อ");
                    return false;
                }
                lname = document.signup.txt_lname.value;
                if(lname.length == "")
                {
                    alert("กรุณากรอกนามสกุล");
                    return false;
                }
                Email = document.signup.txt_email.value;
                if(Email.length == "")
                {
                    alert("กรุณากรอกอีเมลล์");
                    return false;
                }
                var user = "meawnoi";
                username = document.signup.txt_user.value;
                if(username.length == "")
                {
                    alert("กรุณาใส่ชื่อผู้ใช้");
                    return false;
                }
                if(username.length == user.length)
                {
                    alert("Username นี้มีอยู่แล้ว");
                    return false;
                }
                password = document.signup.txt_pwd.value;
                if(password.length < 8)
                {
                    alert("ป้อนรหัสผ่านอย่างน้อย 8 ตัว");
                    return false;
                }
            }
    </script>
